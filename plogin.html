<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login - Inventory System</title>
</head>
<body style="
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
">
  <div style="
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  ">
    <h1 style="color: #4a4a4a; text-align: center;">Welcome Back!</h1>
    <p style="color: #888; text-align: center;">Login to your account</p>

    <form id="loginForm" style="display: flex; flex-direction: column;">
      <label for="email" style="margin-bottom: 8px; color: #333;">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required style="
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
      ">

      <label for="password" style="margin-bottom: 8px; color: #333;">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required style="
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
      ">

      <button type="submit" style="
        background-color: #6a0dad;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      ">Login</button>

      <p style="text-align: center; margin-top: 16px; color: #555;">
        Don't have an account? <a href="pregister.html" style="color: #6a0dad; text-decoration: none;">Register here</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        alert('Login successful!');
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid email or password.');
      }
    });
  </script>
</body>
</html>
