<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Dashboard - Inventory System</title>
</head>
<body style="
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
  margin: 0;
  display: flex;
  height: 100vh;
">

  <nav style="
    background-color: #333;
    width: 250px;
    padding-top: 20px;
    color: white;
  ">
    <h2 style="text-align: center; color: #fff;">Inventory System</h2>
    <a href="homepage.html" style="color: white; text-decoration: none; display: block; padding: 15px;">🏠 Home</a>
    <a href="inventory.html" style="color: white; text-decoration: none; display: block; padding: 15px;">📦 Inventory</a>
    <a href="reports.html" style="color: white; text-decoration: none; display: block; padding: 15px;">📊 Reports</a>
    <a href="settings.html" style="color: white; text-decoration: none; display: block; padding: 15px;">⚙️ Settings</a>
    <a href="plogin.html" style="color: white; text-decoration: none; display: block; padding: 15px;">🔐 Login</a>
  </nav>

  <section style="
    flex-grow: 1;
    padding: 40px;
  ">
    <h1 style="color: #333;">Dashboard</h1>
    <p style="color: #777;">Welcome to the inventory system dashboard. Track product information here.</p>

    <div style="
      display: flex;
      gap: 20px;
      margin-top: 30px;
    ">
      <div style="
        background-color: #007bff;
        color: white;
        padding: 40px;
        border-radius: 10px;
        flex: 1;
        text-align: center;
        font-size: 18px;
      ">
        <p>Total Products</p>
        <span id="totalProducts" style="font-size: 36px; font-weight: bold;">0</span>
      </div>

      <div style="
        background-color: #dc3545;
        color: white;
        padding: 40px;
        border-radius: 10px;
        flex: 1;
        text-align: center;
        font-size: 18px;
      ">
        <p>Low Stock (Below 10)</p>
        <span id="lowStock" style="font-size: 36px; font-weight: bold;">0</span>
        <p>High Stock (Above 10)</p>
        <span id="lowStock" style="font-size: 36px; font-weight: bold;">0</span>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const products = JSON.parse(localStorage.getItem('products')) || [];

      document.getElementById('totalProducts').textContent = products.length;

      const lowStockCount = products.filter(product => parseInt(product.quantity) < 10).length;
      document.getElementById('lowStock').textContent = lowStockCount;

      const highStockCount = products.filter(product => parseInt(product.quantity) > 10).length;
      document.getElementById('highStock').textContent = highStockCount;
    });
  </script>
</body>
</html>
