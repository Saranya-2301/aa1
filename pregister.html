<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Register - Inventory System</title>
</head>
<body style="
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
">
  <div style="
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  ">
    <h1 style="color: #4a4a4a; text-align: center;">Create an Account</h1>
    <p style="color: #888; text-align: center;">Join the Inventory System</p>

    <form id="registerForm" style="display: flex; flex-direction: column;">
      <label for="name" style="margin-bottom: 8px; color: #333;">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required style="
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
      ">

      <label for="email" style="margin-bottom: 8px; color: #333;">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required style="
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
      ">

      <label for="password" style="margin-bottom: 8px; color: #333;">Password</label>
      <input type="password" id="password" placeholder="Create a password" required style="
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
      ">

      <button type="submit" style="
        background-color: #6a0dad;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      ">Register</button>

      <p style="text-align: center; margin-top: 16px; color: #555;">
        Already have an account? <a href="plogin.html" style="color: #6a0dad; text-decoration: none;">Login here</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.find(u => u.email === email)) {
        alert('Email already registered. Please login.');
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      alert('Registration successful! You can now login.');
      window.location.href = 'plogin.html';
    });
  </script>
</body>
</html>
